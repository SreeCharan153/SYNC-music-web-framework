<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sync - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="image.png" alt="Sync">Sync</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>
          Best of NCS - No Copyright Sounds  
        </h1>
        <div class="songitemcontainer">
            <div class="songitem">
                <img alt="1">
                <span class="songname">Naa Gaju Bomma</span>
                <span class="songlistplay"><span class="timestamp">4:24 <i id="0" class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songname">Naa Gaju Bomma</span>
                <span class="songlistplay"><span class="timestamp">4:24 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="mastersongname" > Naa Gaaju Bomma - Hesham Abdul Wahab</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5a2f01416d.js" crossorigin="anonymous"></script>
    <script src="sub.js"></script>
</body>
</html>
